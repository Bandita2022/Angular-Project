<p>Patient Form</p>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
     <p>
        <label for="Patientname">Patientname</label>
        <input type="text" id="Patientname" name="Patientname" formControlName = "Patientname" />
    </p>
     <p>
        <label for="city">City</label>
        <input type="text" id="city" name="city" formControlName = "City"/>
     </p>
     <p>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" formControlName = "Age"/>
     </p>
     <p>
        <label for="disease">Disease</label>
        <input type="text" id="disease" name="disease" formControlName = "Disease"/>
     </p>
     <p>
        <button type="submit">Submit</button>
    </p>
</form>
